<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="icon" type="image/x-icon" href="images/favicon/favicon_image (3).png">
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- Heading -->
    <h1>Sorting Visualizer</h1>

    <!-- NavBar -->
    <nav>

        <!-- New Array & Speed - Size Row -->
        <div class="nav-row-1">
            <div class="new-array-div">
                <button type="button" class="new-array-btn">New Array</button>
            </div>
            <div class="input-div" id="input">
                <span id="size">Size<br>
                    <input type="range" id="array-size" min="5" max="100" step="1" value="75">
                </span><br>
                <span id="speed">Speed<br>
                    <input type="range" id="sorting-speed" min="20" max="300" step="10" value="60">
                </span>
            </div>
        </div>

        <!-- Sorting Buttons Row -->
        <div class="nav-row-2">
            <button type="button" class="btn bubble-sort">Bubble Sort</button>
            <button type="button" class="btn selection-sort">Selection Sort</button>
            <button type="button" class="btn insertion-sort">Insertion Sort</button>
            <button type="button" class="btn quick-sort">Quick Sort</button>
            <button type="button" class="btn merge-sort">Merge Sort</button>
        </div>


    </nav>

    <!-- Sorting Bars -->
    <div id="bars" class="flex-container"></div>

    <!-- JavaScript Files -->
    <script src="js/src.js"></script>
    <script src="js/bubble.js"></script>
    <script src="js/selection.js"></script>
    <script src="js/insertion.js"></script>
    <script src="js/quick.js"></script>
    <script src="js/merge.js"></script>
</body>
</html>
